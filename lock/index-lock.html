<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Credo Auth0 Lock</title>
  </head>
  <body>
    <center style="margin-top:50px;">
      <button id="btn-login">Open Login Lock</button>
    </center>
    <script src="/config.js"></script>
    <script src="https://cdn.auth0.com/js/lock/11.4/lock.min.js"></script>
    <script>
      // Initializing our Auth0Lock
      var lock = new Auth0Lock(AUTH0_CLIENT_ID, AUTH0_DOMAIN, {
        auth: {
          redirectUrl: "http://localhost:3000/callbackLock.html",
          responseType: "token"
        }
      });
      document
        .getElementById("btn-login")
        .addEventListener("click", function() {
          lock.show();
        });
    </script>
  </body>
</html>
